  --ds-type-scale-4: calc(var(--ds-type-scale-3) * var(--ds-type-scale-ratio)); /* 1.602rem, 25.629px */
  --ds-type-scale-5: calc(var(--ds-type-scale-4) * var(--ds-type-scale-ratio)); /* 1.802rem, 28.833px */
  --ds-type-scale-6: calc(var(--ds-type-scale-5) * var(--ds-type-scale-ratio)); /* 2.027rem, 32.437px */
  --ds-type-scale-7: calc(var(--ds-type-scale-6) * var(--ds-type-scale-ratio)); /* 2.281rem, 36.491px */
  --ds-type-scale-8: calc(var(--ds-type-scale-7) * var(--ds-type-scale-ratio)); /* 2.566rem, 41.053px */
  --ds-type-scale-9: calc(var(--ds-type-scale-8) * var(--ds-type-scale-ratio)); /* 2.887rem, 46.184px */
  --ds-type-scale-10: calc(var(--ds-type-scale-9) * var(--ds-type-scale-ratio)); /* 3.247rem, 51.957px */
  --ds-type-scale-11: calc(var(--ds-type-scale-10) * var(--ds-type-scale-ratio)); /* 3.653rem, 58.452px */
  --ds-type-scale-12: calc(var(--ds-type-scale-11) * var(--ds-type-scale-ratio)); /* 4.110rem, 65.758px */
  --ds-type-scale-13: calc(var(--ds-type-scale-12) * var(--ds-type-scale-ratio)); /* 4.624rem, 73.978px */

  /* src/common/components/grid/grid.css */
  --ds-grid-gap: 0.75rem; /* 12px */
  --ds-grid-gutter: 1.5rem; /* 24px */

  /* src/common/components/rule/rule.css */
  --ds-border-rule: 0.0625rem solid var(--ds-color-cardiff);
  --ds-border-rule--emphasised: 0.0625rem solid var(--ds-color-beijing);
  --ds-border-rule--inverse: 0.0625rem solid var(--ds-color-moscow);
  --ds-border-rule--inverse-emphasised: 0.0625rem solid var(--ds-color-thimphu);
  --ds-border-rule--heavy: 0.25rem solid var(--ds-color-beijing);
  --ds-border-rule--inverse-heavy: 0.25rem solid var(--ds-color-thimphu);
  --ds-border-rule--accent: 0.25rem solid var(--ds-color-economist-red);
  --ds-border-rule--inverse-accent: 0.25rem solid var(--ds-color-thimphu);

  /* src/common/components/interactions/interactions.css */
  --ds-interactions-fade-in: 300ms ease-in;
  --ds-interactions-fade-out: 300ms ease-in;
  --ds-interactions-transition: 0.13s ease-in-out;
}

/* src/common/components/grid/grid.css */
@media (min-width: 60rem) {
  :root {
    --ds-grid-gap: 1rem; /* 16px */
    --ds-grid-gutter: 2rem; /* 32px */
  }
}
